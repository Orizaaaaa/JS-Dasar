<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        function sayHallo(firstName, lastName) {  //ini adalah sebuah parameter
            const say = ` hello ${firstName} ${lastName} `
            return say
        }

        const result = sayHallo("Oriza", "Sativa") //di sini membuat variable result memasukan nya ke dalam parameer
        document.writeln(` ${result} `)  // ketika parameter terisi maka akan menampilkan apa yang ada di dalam variable result



        function getFinalvalue(value) {
            if (value > 90) {
                return "A"
            } else if (value > 80) {
                return "B"
            } else if (value > 70) {
                return "C"
            } else {
                return "E"
            }


        }

        const finalValue = getFinalvalue(75)
        document.writeln(` <p> nilai saya ${finalValue}</p> `)
    </script>

</body>

</html>
