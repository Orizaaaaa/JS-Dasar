    <script>
        function namaUser(firstName, midName, lastName) {
            document.writeln(` <p> hallo ${firstName} ${midName} ${lastName}</p> `)
        }

        namaUser("Oriza", "Sativa", "Cikal")
        namaUser("cukimai", "Babi", "Setan")  //jadi  ketiga nama tersebut akan mengisi isi dari parameter function

    </script>
