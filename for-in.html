<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const person = {
            firstName: "Oriza",
            middleName: "Sativa",
            lastName: "Cikal" //dalam objek jangan  lupa titik 2
        }

        for (const property in person) { //memasukan person ke dalam variable peroperty 
            document.writeln(` <p> ${property} :  ${person[property]}  </p> `) //menampilkan data property (objek) dan person[property](value)

        }


    </script>

</body>

</html>
