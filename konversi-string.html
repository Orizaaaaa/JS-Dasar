    <script>

        const value1 = parseInt("1") // di sini mengkonvigurasi kan string ke int
        const value2 = 1
        const sum = value1 + value2

        document.writeln(` <p> ${sum} </p>`)

        document.writeln(`<p> ${parseInt("1.9")}<p>`) //ubah string jadi int, integer itu hanya untuk bilangan bukalat jadi pecahan nya tidak akan terbaca
        document.writeln(`<p> ${parseFloat("1.9")}<p>`)//ubah string jadi float,karena ini adalah float maka akan menampilkan pecahahan
        document.writeln(`<p> ${Number("1.2")}<p>`)

        const a = 1
        const b = 2
        const total = a.toString + b.toString
        ocument.writeln(` <p> ${total} </p>`)

        document.write = (`<p> ${parseInt("asu")}<p>`)


    </script>
