<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const nilai = "C"
        switch (nilai) {
            case "A":
                document.writeln("<p> mantap ibu mu pasti bangga </p>")
                break;
            case "B":
                document.writeln("<p> anda lulus </p>")
                break;

            case "C":
                document.writeln("<p> anda perbaikan </p>")
                break;

            case "D":
                document.writeln("<p> sepertinya anda salah jurusan  </p>")
                break;

            default:
                document.writeln("<p> bajingan nilai mu  </p>") //jika ingin menampilkan default ke dalam layar maka harus menggunakan <p> (paragraf)

        }


    </script>

</body>

</html>
